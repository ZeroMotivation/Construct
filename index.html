<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Construct</title>
</head>
    <body>
        <header id="home">
            <div class="header__logo">
                <img src="img/projeco-logo.png">
            </div>
            <div class="header__title">
                <h1>PARTNER WITH KONSTRUCT</h1>
                <p>An award-winning construction management firm</p>
            </div>
            <div class="header__logo-scroll">
                <p>Scroll down</p>
            </div>
        </header>
        <nav>
            <div class="nav__logo">
                <img src="img/projeco-logo-black.png">
            </div>
            <div class="nav__links">
                <a href="#home">HOME</a>
                <a href="#about">ABOUT</a>
                <a href="#services">SERVICES</a>
                <a href="#work">WORK</a>
                <a href="#contact">CONTACT</a>
            </div>
        </nav>
        <main>
            <div class="about" id="#about">

            </div>
            <div class="services" id="services">

            </div>
            <div class="get-in-touch">

            </div>
            <form class="newsletter">
                <div class="newsletter__text">

                </div>
                <input type="email" />
            </form>
        </main>
        <footer>
            <div class="footer__company">

            </div>
            <div class="footer__links">
                <div class="footer__links-left"></div>
                <div class="footer__links-mid"></div>
                <div class="footer__links-right"></div>
            </div>
            <div class="footer__contacts" id="contact">

            </div>
            <div class="footer__socials">
                <div class="icon-fb"></div>
                <div class="icon-twitter"></div>
                <div class="icon-google"></div>
            </div>
            <div class="footer__copyright">
            </div>
        </footer>
    </body>
</html>
